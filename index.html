<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="index.html" class="logo"><img src="images/logo.png" alt="logo image"></a>
            <div class="search-box">
                <img src="images/search.png" alt="search bar">
                <input type="text" placeholder="Search">
            </div>
        </div>
        <div class="navbar-center">
            <ul>
                <li><a href="#" class="active-link"><img src="images/home.png" alt="Home Image"><span>Home</span></a></li>
                <li><a href="#"><img src="images/network.png" alt="Home Image"><span>My Network</span></a></li>
                <li><a href="#"><img src="images/jobs.png" alt="Home Image"><span>Jobs</span></a></li>
                <li><a href="#"><img src="images/message.png" alt="Home Image"><span>Messaging</span></a></li>
                <li><a href="#"><img src="images/notification.png" alt="Home Image"><span>Notifications</span></a></li>
                
            </ul>
        </div>
        <div class="navbar-right">
            <div class="online">
                <img src="images/user-11.png" alt="Nav Profile" class="nav-profile-img">
            </div>
        </div>
    </nav>
    <!--Navbar-Close-->
    <div class="container">
        <!--Left Sidebar-->
        <div class="left-sidebar">
            <div class="sidebar-profile-box">
                <img src="images/cover-pic.png" alt="siderbar profile box">
                <div class="sidebar-profile-info">
                    <img src="images/user-11.png" alt="Profile User" width="250px">
                    <h1>Ibrahim Salieu Kamara</h1>
                    <h3>Front End Engineer</h3>
                    <ul>
                        <li>Your profile views <span>52</span></li>
                        <li>Your post views <span>52</span></li>
                        <li>Your profile views <span>230</span></li>
                        <li>Your connections views <span>652</span></li>
                    </ul>
                </div>
            </div>
        </div>
        <!--Main Sidebar-->
        <div class="main-content">main-content</div>
        <!--Right Sidebar-->
        <div class="right-sidebar">Right-sidebar</div>
    </div>
</body>
</html>
